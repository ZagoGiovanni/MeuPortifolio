    <meta charset="UTF-8" />

  <body>
    <header class="cabecalho">
      <nav class="cabecalho_menu">
        <a class="cabecalho_menu_link" href="index.html">INÍCIO</a>
        <a class="cabecalho_menu_link" href="index.html">TRABALHO</a>

      </nav>
    </header>
    <main class="apresentacao">
      <!--APRESENTAÇÂO-->
      <section class="apresentacao-conteudo">
        <!--APRESENTAÇÂO CONTEUDO-->
        <h1 class="aprensentacao-conteudo-titulo">Contato</h1>
        <form
          id="formulario-contato"
          method="post"
          action="https://formsubmit.co/gdossantoszago@gmail.com"
        >
          <div class="apresentacao_formulario">
            <label class="apresentacao_formular_label" for="nome"></label>
            <input
              class="apresentacao_formulario_input"
              type="text"
              id="nome"
              name="nome"
              maxlength="100"
              placeholder="Digite o seu nome"
              required
            />
          </div>

          <div class="apresentacao_formulario">
            <label class="apresentacao_formular_label" for="email"></label>
            <input
              class="apresentacao_formulario_input"
              type="email"
              id="email"
              name="email"
              maxlength="100"
              placeholder="Digite o seu Email"
              required
            />
          </div>

          <div class="apresentacao_formulario">
            <label class="apresentacao_formular_label" for="mensagem"></label>

            <textarea
              class="apresentacao_formulario_textarea"
              id="mensagem"
              name="mensagem"
              rows="4"
              maxlength="300"
              placeholder="Digite a sua mensagem"
              required
            ></textarea>
          </div>

          <div>
            <button class="apresentacao_botao" type="submit">Enviar</button>
          </div>
        </form>
      </section>
      <!--APRESENTAÇÂO CONTEUDO-->
    </main>
    <!--APRESENTAÇÂO-->
